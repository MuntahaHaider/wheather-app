
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>wheather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div  class="card">
        <div class="search">
            <input type="text"  id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button onclick="Weather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather" id="weather">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temperature">33Â°C</h1>
            <h2 class="city" id="cityName">Karachi</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity" id="humidity">66%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind" id="windSpeed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
<script src="app.js"></script>
</html>
